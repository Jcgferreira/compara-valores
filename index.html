<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparando Valores</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="titulo">
            <h1>JF Numerais</h1>
        </div>
    </header>
    <section id="formulario">
        <div id="form">
            <h2>Vamos conferir os valores</h2>
            <form id="comp-valores">
                <input type="value" id="menor-valor" placeholder="Insira o menor valor" required>
                <input type="value" id="maior-valor" placeholder="Insira o maior valor" required>
                <button type="submit" id="btn-comparar">COMPARAR</button>
                <p class="error-message"></p>
            </form>
        </div>
    </section>
    <p class="success-message"></p>
    <script src="/main.js"></script>
</body>
</html>
